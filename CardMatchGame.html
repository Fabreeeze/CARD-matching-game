<!DOCTYPE html>
<html>
<head>
<title>CARD Game</title>
<meta charset="utf-8"/>
<style>
body{
	background-color:rgba(80,100,200,0.3);
	font-size:30px;
}
ul{list-style:none;
}
li{
	display:inline-block;
}
#printHere{
	background-color:pink;
	width:500px;
	height:900px;
}
img{
	height:150px;
	width:100px;
}

.innerRollProperties{
    position: relative;
	width: 100%;
	height: 100%;
    text-align: center;
}
.front{
	background-color:black;
	cursor:pointer;	
}
.back{
	transform: rotateY(180deg);	
}
.front, .back{
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  -moz-backface-visibility: hidden;
}
#Roll{
	background-color: white;
  width: 120px;
  height: 150px;
}
</style>

</head>
<body>

<button type="button" id="button">Click here!!!!</button>
<div id="printHere">
</div>
</div>
</div>
<script>
var counter=0;
var openCards=[];
function clickingBackLeaf(x){
	var a="fronti"+x;
	var b="backi"+x;
	var c=document.getElementById(a);
	c.style.display="none";
	var d=document.getElementById(b);
	d.style.display="block";

}
function Dice_roll_funct(){
	var i=1;
	var e=document.getElementById("printHere");
	e.style.display="block";
	e.innerHTML=" ";
	var array=[];
	var fruits=["<img src='apple.png'>","<img src='watermelon.png'>","<img src='orange.jpg'>","<img src='grapes.jpg'>"];
	for (i=0;i<16;i++){
		array[i]="-1";
	}
	var j=0;
	for(i=1;i<=16;i++){
		var pt=Math.ceil(Math.random()*16);
		var a=pt;
		var f=0;
		var k=0;
		while(k<j){
			if (array[k]==pt){
				if(f==0){
					pt++;
					k=-1;
				}
				else if(f==1){
					pt--;
					k=-1;
				}
				if(pt>16){
					pt=a;
					f=1;
					k=-1;
				}
			}
			k++;
		}			
		array[j]=pt;
		j++;
	}
	var finalarray=[];
	k=0;
	for(i=0;i<16;i++){
		finalarray[array[i]-1]=fruits[k];
		k++;
		if(k>=4)	k=0;
	}
	
	e.innerHTML+="<ul>";
	
	for(i=0;i<16;i++){
		var part1="<li><div id='Roll'><div class='innerRollProperties' id='innerRoll"+i+"'>";
		var part2="<div class='front' id='fronti"+i+"' onclick='clickingBackLeaf("+i+")'><img src='mapleLeaf.jpeg'></div>";
		var part3="<div class='back' id='backi"+i+"'>"+finalarray[i]+"</div></div></div></li>";
		e.innerHTML+=part1+part2+part3;
		if((i+1)%4==0)
			{e.innerHTML+="<br>";}
	}
	e.innerHTML+="</ul>";
}

document.getElementById("button").addEventListener("click",Dice_roll_funct);
</script>
</body>
</html>
