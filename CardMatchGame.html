<!DOCTYPE html>
<html>
<head>
<title>CARD Game</title>
<meta charset="utf-8"/>
<style>
body{
	background-color:rgba(80,100,200,0.3);
	font-size:30px;
}
ul{list-style:none;
}
li{
	display:inline-block;
}
#printHere{
	background-color:pink;
	width:500px;
	height:900px;
}
img{
	height:150px;
	width:110px;
}

</style>

</head>
<body>

<button type="button" id="button">Click here!!!!</button>
<div id="printHere">
</div>
</div>
</div>
<script>

function Dice_roll_funct(){
	var i=1;
	var e=document.getElementById("printHere");
	
	e.innerHTML=" ";
	var array=[];
	var fruits=["<img src='apple.png'>","<img src='watermelon.png'>","<img src='orange.jpg'>","<img src='grapes.jpg'>"];
	for (i=0;i<16;i++){
		array[i]="-1";
	}
	var j=0;
	for(i=1;i<=16;i++){
		var pt=Math.ceil(Math.random()*16);
		var a=pt;
		var f=0;
		var k=0;
		while(k<j){
			if (array[k]==pt){
				if(f==0){
					pt++;
					k=-1;
				}
				else if(f==1){
					pt--;
					k=-1;
				}
				if(pt>16){
					pt=a;
					f=1;
					k=-1;
				}
			}
			k++;
		}			
		array[j]=pt;
		j++;
	}
	var finalarray=[];
	k=0;
	for(i=0;i<16;i++){
		finalarray[array[i]-1]=fruits[k];
		k++;
		if(k>=4)	k=0;
	}
	
	e.innerHTML+="<ul>";
	
	for(i=0;i<16;i++){
		
		
		e.innerHTML+="<li><div>"+finalarray[i]+"</div></li>";
		if((i+1)%4==0)
			{e.innerHTML+="<br>";}
	}
	e.innerHTML+="</ul>";
}

document.getElementById("button").addEventListener("click",Dice_roll_funct);
</script>
</body>
</html>
